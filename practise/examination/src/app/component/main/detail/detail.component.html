<section class="container">
  <h1 class="heading">
    <span>D</span>
    <span>e</span>
    <span>t</span>
    <span>a</span>
    <span>i</span>
    <span>l</span>
    <span>s</span>
  </h1>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ student?.studentName }}</mat-card-title>
      <mat-card-subtitle>{{ student?.studentCode }}</mat-card-subtitle>
      <!-- <mat-card-subtitle>he he ^</mat-card-subtitle> -->
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <!-- <mat-list-item>
            <div matLine>
              Gender:
              <button *ngIf="customer.gender === 0" mat-button>Male</button>
              <button *ngIf="customer.gender === 1" mat-button>Female</button>
              <button *ngIf="customer.gender === 2" mat-button>Others</button>
            </div>
          </mat-list-item> -->

        <mat-list-item>
          <div matLine>
            Phone Number:
            <button mat-button>+84-{{ student?.phoneNumber }}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            Email:
            <button mat-button>{{ student?.email }}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            Group:
            <button mat-button>{{ student?.association?.groupName }}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            Instructor:
            <button mat-button>
              {{ student?.instructor?.instructorName }}
            </button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div>
            Project Name:
            <button mat-button>
              <mat-chip-list>
                <ng-container>
                  <mat-chip selected>{{ student?.association?.projectName }}</mat-chip>
                </ng-container>
              </mat-chip-list>
            </button>
          </div>
        </mat-list-item>

      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">LIKE</button>
      <button mat-button color="primary">SHARE</button>
      <button routerLink="/list" mat-button color="warn">return</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</section>
