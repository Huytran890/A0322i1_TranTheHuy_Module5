<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>description</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <mat-list>

        <mat-list-item>
          <div matLine>
              Gender:
              <button mat-button>Male</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
              Identity Card:
              <button mat-button>123456789</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
              BirthDay:
              <button mat-button>16-11-2002</button>
          </div>
        </mat-list-item>

        <mat-list-item>
            <div matLine>
                Mobile Number:
                <button mat-button>0905783653</button>
            </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
              Email:
              <button mat-button>Huytran@gmail.com</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
              Addess:
              <button mat-button>k94/32 Lê Hữu Trác, Đà nẵng</button>
          </div>
        </mat-list-item>

        <mat-list-item>
            <div >
                Goals:
                <button mat-button><mat-chip-list>
                    <ng-container *ngFor="let row of ['good', 'bad']">
                        <mat-chip selected>{{row}}</mat-chip>
                    </ng-container>
                </mat-chip-list></button>
            </div>
        </mat-list-item>

      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
