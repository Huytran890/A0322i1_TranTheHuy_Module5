<section class="main container section">
  <div class="secTitle">
    <h3 data-aos="fade-right" class="title">Most visited destinations</h3>
  </div>

  <div class="secContent grid">
    <div data-aos="fade-up" class="singleDestination" *ngFor="let dest of data; i as index">
      <div class="imageDiv">
        <img [src]="dest.imgSrc" [alt]="dest.destTitle"/>
      </div>

      <div class="cardInfo">
        <h4 class="destTitle">{{ dest.destTitle }}</h4>
        <span class="continent flex">
          <mat-icon class="icon">location_on</mat-icon>
          <span class="name">{{ dest.location }}</span>
        </span>

        <div class="fees flex">
          <div class="grade">
            <span>{{ dest.grade }}<small>+1</small></span>
          </div>

          <div class="price">
            <h5>{{ dest.fees | currency: 'USD':true:'1.1'}}</h5>
          </div>
        </div>

        <div class="desc">
            <p>{{dest.description}}</p>
        </div>

        <button class="btn flex">DETAILS
            <i class="fa fa-clipboard-check icon"></i>
        </button>

      </div>
    </div>
  </div>
</section>
